demo1Realm=com.git.yanlei.security.shiro.realm.Demo1Realm
demo2Realm=com.git.yanlei.security.shiro.realm.Demo2Realm
demo3Realm=com.git.yanlei.security.shiro.realm.Demo3Realm
demo4Realm=com.git.yanlei.security.shiro.realm.Demo4Realm
securityManager.realms=$demo1Realm,$demo2Realm,$demo3Realm,$demo4Realm

firstSuccessful=org.apache.shiro.authc.pam.FirstSuccessfulStrategy
atLeastOneSuccessful=org.apache.shiro.authc.pam.AtLeastOneSuccessfulStrategy
allSuccessful=org.apache.shiro.authc.pam.AllSuccessfulStrategy
atLeastTwoSuccessful=com.git.yanlei.security.shiro.authenticator.strategy.AtLeastTwoSuccessfulStrategy
onlyOneSuccessful=com.git.yanlei.security.shiro.authenticator.strategy.OnlyOneSuccessfulStrategy
securityManager.authenticator.authenticationStrategy=$atLeastTwoSuccessful